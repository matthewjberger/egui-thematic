<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>egui-thematic Demo</title>
        <base href="/egui-thematic/" />
        <style type="text/css">
            :focus {
                outline: none;
            }

            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .root {
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .main-canvas {
                display: block;
            }
        </style>
    <link rel="modulepreload" href="/egui-thematic/egui-thematic-demo-676caee1b0376b4f.js" crossorigin="anonymous" integrity="sha384-vc3RFX72t22z2L2tgFdZG5CcKT3xDPY1kIsLJkVh3TLzxC1rkt8zNVXH7U8YCVMI"><link rel="preload" href="/egui-thematic/egui-thematic-demo-676caee1b0376b4f_bg.wasm" crossorigin="anonymous" integrity="sha384-7qKUlZOoF9dGubPaMpJhx5VkMISngu4PU0GxinsJIDR9c/HIdqyXhUxxdsYk4ZD6" as="fetch" type="application/wasm"></head>

    <body>
        
<script type="module">
import init, * as bindings from '/egui-thematic/egui-thematic-demo-676caee1b0376b4f.js';
const wasm = await init({ module_or_path: '/egui-thematic/egui-thematic-demo-676caee1b0376b4f_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
        <div class="root">
            <canvas class="main-canvas" id="canvas"></canvas>
        </div>
        <script>
            function resizeCanvas() {
                const canvas = document.getElementById("canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener("resize", resizeCanvas);
        </script>
    </body>
</html>
